<div [formGroup]="form" class="age-input">
    <div>
        <mat-form-field>
            <input type="text" matInput [matDatepicker]="birthPicker" formControlName="birthday"
                placeholder="Date of birth">
            <mat-datepicker-toggle type="button" matSuffix [for]="birthPicker"></mat-datepicker-toggle>
            <mat-error>Invalid Date</mat-error>
        </mat-form-field>
        <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>
    </div>
    <ng-container formGroupName="age">
        <div class="age-num">
            <mat-form-field><input type="number" placeholder="age" matInput formControlName="ageNum">
            </mat-form-field>
        </div>
        <div>
            <mat-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
                <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit?.value">
                    {{unit?.label}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <mat-error class="mat-body-2" *ngIf="form.get('age')?.hasError('ageInvalid')">Invalid Age Or Unit</mat-error>
    </ng-container>
</div>
