<h2 mat-dialog-title>Invite member</h2>
<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <div mat-dialog-content>
    <app-chips-list [label]="'invite members'" name="members" [(ngModel)]="members"></app-chips-list>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">save</button>
    <button mat-button mat-dialog-close type="button">close</button>
  </div>
</form>

<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
