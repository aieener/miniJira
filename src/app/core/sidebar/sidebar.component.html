<mat-nav-list>
  <h3 mat-subheader>Project</h3>
  <mat-list-item  >
    <mat-icon mat-list-icon svgIcon="projects"></mat-icon>
    <span mat-line>Project DashBoard</span>
    <span mat-line mat-subheader>See all your projects</span>
  </mat-list-item>
  <h3 mat-subheader>Calendar</h3>
  <mat-list-item>
    <mat-icon mat-list-icon svgIcon="month"></mat-icon>
    <span mat-line>Monthly View </span>
    <span mat-line mat-subheader>See your projects by month</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon svgIcon="week"></mat-icon>
    <span mat-line>Weekly View</span>
    <span mat-line mat-subheader>See your projects by week</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon [svgIcon]="today"></mat-icon>
    <span mat-line>Daily View</span>
    <span mat-line mat-subheader>See your projects by day</span>
  </mat-list-item>
</mat-nav-list>
