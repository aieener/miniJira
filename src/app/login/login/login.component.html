<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>don't have account? <a routerLink="/register">Sign Up</a></p>
      <p>forget password? <a href="">reset password </a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Egg Quote
      </mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic" alt="quote image">
    <mat-card-content>
      <p>{{quote.en}}</p>
    </mat-card-content>
  </mat-card>
</form>
